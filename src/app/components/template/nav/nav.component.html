<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <div mat-list-item>
                <button class="btn-nav blue" (click)="goToApp('home')" routerLink="/">
                    Home
                </button>
            </div>
            <div mat-list-item>
                <button class="btn-nav blue" (click)="goToApp('analises')">
                    Analises
                </button>
            </div>
            <div mat-list-item>
                <button class="btn-nav blue" (click)="goToApp('cadastros')">
                    Cadastros
                </button>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
